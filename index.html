<!DOCTYPE html>
<html lang="en">
<head>
    <title>William Reames</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <meta charset="UTF-8">
    <script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>

    <style>
        #page-content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div id="page-content">
        <div id="homepage">
            <div class="container">
                <p id="main-name">William Reames</p>
                <p>Back-End Software Engineer</p>
            </div>
        </div>
    </div>
    
    <div id="space-filler"></div>
    <div id="footer"></div>
</body>

<script>
    $(function(){
        $('#header').load('base-html-files/header.html', function(){
            $('#footer').load('base-html-files/footer.html', function(){
                $('#page-content').css('display', 'block');
            });
        });
    });
</script>
</html>
